logback{
   appenders {
    STDOUT {
        class = "ch.qos.logback.core.ConsoleAppender"

        encoder {
            class = "ch.qos.logback.classic.encoder.PatternLayoutEncoder"
            pattern = "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
            }
        }
    }

    loggers {
        "com.prajwalkk.sim" {
            level = "TRACE"
        }
    }

    root {
        level = "INFO"
        appenders = ["STDOUT"]
    }
}